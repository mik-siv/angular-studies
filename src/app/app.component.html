  <img class="logo"

</div>

<div class="demo">
  <div>Start Date: {{startDate | date: 'dd/MMM/yyyy'}}</div>
  <div>{{title | titlecase}}</div>
</div>

<div class="courses">
  @for (course of courses; track trackCourse; let index = $index) {
    <course-card [index]="index"
                 (courseSelected)="onCourseSelected($event)"
                 [course]="course"
                 [class.is-first]="$first"
                 [class.is-last]="$last"
                 [class.is-even]="$even"
                 [class.is-odd]="$odd"
    />
  } @empty {
    <h1>No courses found</h1>
  }
